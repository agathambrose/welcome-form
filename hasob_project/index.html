<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>-->
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Start Heading-->
    <section class="form-heading">
        <div class="section-title">
            <h1>Wel<span>c</span>ome</h1>
            <h2>Kindly fill the form below accurately to register!</h2>
        </div>
    </section>
    <!--End Heading-->

    <!--Start Form-->
    <section class="form-body error">
        <div class="form-control success">
            <form class="form" id="form" method="post" onsubmit="return onSubmit(this)" action="" novalidate>
                <ul style="list-style-type: none;">
                    <li>
                        <div class="form-group">
                            <p>Gender</p>
                            <div class="form-check" onchange="ValidateForm()">
                                <label for="male">
                                    <input id="male" type="radio" name="gender" value="male" required>Male
                                </label>
                                <br>
                                <label for="female">
                                    <input id="female" type="radio" name="gender" value="female">Female
                                </label>
                                <br>
                                <label for="non-binary">
                                    <input id="non-binary" type="radio" name="gender" value="non-binary">Non-binary
                                </label>
                                <br>
                                <label for="prefer-not-to-say">
                                    <input id="prefer-not-to-say" type="radio" name="gender"
                                        value="prefer-not-to-say">Prefer not to say
                                </label>
                                <div id="errorRadios"></div>
                            </div>
                        </div>
                    </li>

                    <br>

                    <li>
                        <div class="form-group">
                            <p>Highest Qualification</p>
                            <div class="form-check">
                                <select name="qualification" id="dropDwn" onchange="ValidateForm()">
                                    <option hidden selected value="">Select Qualification</option>
                                    <option class="dropDwn" value="high school">High School</option>
                                    <option class="dropDwn" value="HND">HND</option>
                                    <option class="dropDwn" value="BSc">BSC</option>
                                    <option class="dropDwn" value="MSc">MSC</option>
                                </select>
                                <div id="errordropDwn"></div>
                            </div>
                        </div>
                    </li>

                    <br>

                    <li>
                        <div class="form-group">
                            <p>Interests</p>
                            <small>
                                Tick as many as possible
                            </small>
                            <div class="form-check" required onchange="ValidateForm()">
                                <label for="music">
                                    <input id="music" type="checkbox" name="interests" value="music"
                                        onchange="validateCheckbox()">Music
                                </label>
                                <br>
                                <label for="tech">
                                    <input id="tech" type="checkbox" name="interests" value="tech"
                                        onchange="validateCheckbox()">Tech
                                </label>
                                <br>
                                <label for="design">
                                    <input id="design" type="checkbox" name="interests" value="design"
                                        onchange="validateCheckbox()">Design
                                </label>
                                <br>
                                <label for="others">
                                    <input id="others" type="checkbox" name="interests" value="others"
                                        onchange="validateCheckbox()">Others
                                </label>
                                <div id="errorCheckbox"></div>
                            </div>
                        </div>
                    </li>

                    <br>

                    <li>
                        <div class="form-group">
                            <p class="email">Email</p>
                            <div class="form-check">
                                <input id="email" type="email" name="email" placeholder="Email Address" required
                                    onchange="ValidateForm()">
                                <div id="errorEmail"></div>
                            </div>
                        </div>
                    </li>

                </ul>

                <br>

                <!--Start Button-->
                <button class="submitBtn" id="submitBtn" type="submit"><strong>Submit</strong></button>
                <!--End Button-->

            </form>
            <div class="prompt .hide-prompt">
                <p>Registration Successful!</p>
                <pre>
     <code-block class="prompt-display"></code-block>
    </pre>
                <a href="./index.html">Return</a>
            </div>
            <br>

            <!--copyright statement-->
            <section>
                <div>
                    <h5 class="small">&copy Agatha Ambrose For Hasob Internship</h5>
                </div>
            </section>
            <!--copyright statement-->

        </div>
    </section>
    <!--End Form-->

    <!--Start JSON Prompt-->

    <!--Start JSON Prompt-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/path/to/formToJson.js"></script>
    <script src="script.js"></script>
</body>

</html>
